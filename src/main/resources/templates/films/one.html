<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Редактирование вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/vacancies/update}" method="post" th:object="${film}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="fileId" th:field="*{fileId}">
            <div class="row mb-3">
                <div class="col-2">
                    <div class="mb-3">
                        <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                           placeholder="Наименование фильма">
                </div>
            </div>
            <div class="mb-3">
                <label for="city"><b>Город</b></label>
                <select class="form-control" id="city" name="cityId">
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}"
                          rows="10"
                          placeholder="Опишите требования к кандидату"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/films}">Отмена</a></div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
