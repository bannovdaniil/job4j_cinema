<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Расписание</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container col-8">
        <div class="mt-3">
            <h3>Сеансы</h3>
        </div>
        <div class="row">
            <table class="table  table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Время начала</th>
                    <th scope="col">Время окончания</th>
                    <th scope="col">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle" th:each="filmSession, item: ${filmSessions}">
                    <th class="align-middle" th:text="${item.index + 1}"></th>
                    <td class="align-middle">
                        <a th:href="@{/films/__${filmSession.film.id}__}" class="nav-link"
                           th:text="${filmSession.film.name}"></a>
                    </td>
                    <td class="align-middle" th:text="${filmSession.hall.name}"/>
                    <td class="align-middle" th:text="${{filmSession.startTime}}"/>
                    <td class="align-middle" th:text="${{filmSession.endTime}}"/>
                    <td class="align-middle">
                        <div class="d-flex">
                            <span th:text="${filmSession.price}"></span>
                            <span>
                                <a th:href="@{/tickets/__${filmSession.id}__/order/}"
                                   class="mx-4 btn btn-success btn-sm w-100">Купить</a></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
